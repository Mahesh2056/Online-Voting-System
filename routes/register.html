<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online voting system - Registration</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="headerSection">
        <h1>Online Voting System</h1>
    </div>
    <hr>
    <div id="bodySection">
    <h2>Registration</h2>
    <!--Form start-->
    <form action="../api/register.php" method="POST" enctype="multipart/form-data">
        <input type="text" name="name" placeholder="Enter Name">
        <input type="number" name="mobile" placeholder="Enter Mobile">
        <br><br>
        <input type="password" name="password" placeholder="Enter Password">
        <input type="password" name="cpassword" placeholder="Enter Confirm Password">
        <br><br>
        <input id="address" type="text" name="address" placeholder="Enter Address">
        <br><br>
        <center>
            <div id="imagepart">
                <!--Image-->
                Upload Image:<input type="file" name="photo">
            </div>
            <br>
            <div id="role">
                Select Your Role: <select name="role">
                    <option value="1">Voter</option>
                    <option value="2">Candidate</option>
                </select>
            </div>
        </center>
        <br>
        <button id="registerbtn">Register</button>
        <br>
        Already User? <a href="../index.html">Login Here</a>
    </form>
    <!--Form End-->
</div>
</body>
</html>
